<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission Successful</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }

    .emoji {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #ffffff;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🎉</div>
    <h1 id="greeting">Thank You!</h1>
    <p>Your submission was successful.</p>
    <p>We’ve received your form and will process it shortly.</p>
    <button class="btn" onclick="window.location.href='index.html'">Go Back Home</button>
  </div>

  <script>
    function setGreeting() {
      const greetingEl = document.getElementById("greeting");
      const hour = new Date().getHours();
      let greeting = "Thank You!";

      if (hour >= 5 && hour < 12) {
        greeting = "Good Morning! 🌅";
      } else if (hour >= 12 && hour < 17) {
        greeting = "Good Afternoon! ☀️";
      } else if (hour >= 17 && hour < 21) {
        greeting = "Good Evening! 🌇";
      } else {
        greeting = "Thanks for Submitting! 🌙";
      }

      greetingEl.innerText = greeting;
    }

    setGreeting();
  </script>
</body>
</html>
